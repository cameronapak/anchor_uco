{{ $banner := .Site.Data.site_conf.banner }}

{{ if $banner.enabled }}
<div class="container section" id="banner" style="padding-bottom: 0px; text-align: center;">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 mb-3">
            <div class="site-heading">
                <div class="alert alert-info" role="alert">
                    <strong>{{$banner.title}}</strong>
                    {{$banner.description}}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
