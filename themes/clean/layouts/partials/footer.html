    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <ul class="list-inline text-center">
                    {{ with .Site.Params.email }}
                      <li>
                        <a href="mailto:{{ . }}">
                          <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    {{ end }}
                    {{ if isset .Site.Params "social" }}
                    {{ range .Site.Params.social }}
                    <li>
                      <a href="{{ .url }}" target="_blank">
                        <span class="fa-stack fa-2x">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-{{ .title }} fa-stack-1x fa-inverse"></i>
                        </span>
                      </a>
                    </li>
                    {{ end }}
                    {{ end }}
                  </ul>
                  <p class="copyright text-muted">2018 &copy; Anchor Student Ministries</p>
                  <p class="copyright" style="color: transparent; text-align: center;">Jesus Saves. <a style="color: inherit;" href="https://my.bible.com/bible/116/ROM.5.8" target="_blank">Romans 5:8</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ .Site.BaseURL }}/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ .Site.BaseURL }}/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ .Site.BaseURL }}/js/clean-blog.js"></script>

    {{ template "_internal/google_analytics.html" . }}

    <!-- Animation WayPoints Plugin -->
    <script src="{{ .Site.BaseURL }}/js/jquery.waypoints.min.js"></script>

    <script>
      console.log("Whoever Finds God Finds Life!");

      /* hide our element on page load */
      $(document).ready(function() {
        $('.event-card').css('opacity', 0);

        $('.event-card').waypoint(function() {
          $('.event-card').addClass('event-card-animate');
          hasAnimated = true;
        }, { offset: '80%' });

        /* Fix Card Height on Desktop */
    		if (window.screen.width >= 1024) {
          var heights = $(".event-card").map(function() {
              return $(this).height();
          }).get(),

          maxHeight = Math.max.apply(null, heights);

          $(".event-card").height(maxHeight);
    		}
      });
    </script>

    <!-- Netlify CMS -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>

</html>
